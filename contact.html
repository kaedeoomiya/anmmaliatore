<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>相談・体験する</title>
</head>
<body>
 <header>
  <div class="first_view">
    <div class="key_visual"></div>
    <div class="catch"></div>
   <h1>
    相談・体験する
  </h1>
  <p>見学・体験や、その他ご質問がありましたら<br>
    ご質問ください。</p>
  </div>
  <div><hamburger></hamburger></div>
  <div><catch></catch></div>
  <div><obi></obi></div>
</header>

<div>
<main>
 <section>
 　<form action="" method="">
   <p>お名前<input type="text" name="user_name"></p>
   <p>フリガナ<input type="text" name="user_furigana"></p>
   <p>
     性別
     <select name="user_sex">
      <option value="男">男</option>
      <option value="女">女</option>
      <option value="指定しない">指定しない</option>
     </select>
    </p>
   <p>
     現学年
     <select namae="user_school year">
     　<option value="未就学">未就学</option>
     　<option value="１年生">１年生</option>　
       <option value="２年生">２年生</option>　
       <option value="３年生">３年生</option>
       <option value="４年生">４年生</option>
       <option value="５年生">５年生</option>
       <option value="６年生">６年生</option>
       </select>
      </p>
   <p>メールアドレス<input type="email" name="user_mail"></p>
   <p>
     ご希望
     <select name="user_contents">
       <option value="見学">見学</option>
       <option value="無料体験">無料体験</option>
       <option value="相談">相談</option>
      </select>
      </p>
   <p>お問い合わせ内容<textarea name="message"></textarea></p>
   <p><input type="submit" value="送信"></p>
   </form>
  </main>
  </div>
</body>
</html>
